<div class="item-multi-data item-multi-data-evento item-director-evento">
	<select ng-model="integrante" ng-disabled="isConfirmed">
		<option value="" default selected>Selecciona el director</option>
		<option ng-repeat="director in directores" value="{{ director.id }}">{{ director.nombres + " " + director.apellidos }}</option>
	</select>
	<nav class="item-multi-data-nav-controls">
		<div class="btn btn-add-item" ng-click="confirmItem()" ng-hide="isConfirmed">Confirmar director<span class="btn-icon">⨁</span></div>
		<div class="btn btn-remove-item" ng-click="removeItem()">Eliminar director<span class="btn-icon">⨂</span></div>
	</nav>
</div>
